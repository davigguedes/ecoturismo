<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <div class="dados">
    <h2> Editar Perfil </h2>
    <form id="form-usuario-editar">
        <div class="input-field">
        <input id="nome" type="text">
        <label for="full-name">Nome Completo:</label>
    </div>
    <div class="input-field">
        <input id="nick" type="text">
        <label for="nickname">Nome de Usuário:</label>
    </div>
        <div class="input-field">
        <input id="email" type="email">
        <label for="email">Email:</label>
        </div>
        <div class="input-field">
        <input id="senha_antiga" type="password">
        <label for="password">Senha Antiga:</label>
        </div>
        <div class="input-field">
        <input id="senha_nova" type="password">
        <label for="password">Nova Senha:</label>
        </div>
        <div class="input-field">
        <input id="senha_confirmacao" type="password">
        <label for="confirm-password">Repita a nova Senha:</label>
        </div>
        <button class="salvar_button" type="submit">Salvar Alterações</button>
       
    </form>
    <div class="buttons">
    <button> <a href="/index.html">Inicio</a></button>
    <button class="sair_button">Sair</button>
</div>
</div>
<script src="/assets/js/editaeExclui.js" >  </script>
</body>
</html>
