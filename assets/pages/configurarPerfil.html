<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h2> Editar Perfil </h2>
    <form id="form-usuario-editar">
        <label for="full-name">Nome Completo:</label>
        <input id="nome" type="text"><br><br>
        <label for="nickname">Nome de Usuário:</label>
        <input id="nick" type="text"><br><br>
    
        <label for="email">Email:</label>
        <input id="email" type="email"><br><br>
        <label for="password">Senha Antiga:</label>
        <input id="senha_antiga" type="password"><br><br> 
        <label for="password">Nova Senha:</label>
        <input id="senha_nova" type="password"><br><br> 
        <label for="confirm-password">Repita a nova Senha:</label>
        <input id="senha_confirmacao" type="password"><br><br>
    
        <button type="submit">Salvar Alterações</button>
    </form>

    <button><a href="/index.html">Inicio</a> 
    
    </button>
    
<script src="/assets/js/editaeExclui.js" >  </script>
</body>
</html>
